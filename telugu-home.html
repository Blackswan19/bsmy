<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MFI - Telugu</title>
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/nPT3wz1/mfilogo.png">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Orbitron:wght@400..900&family=Red+Hat+Display:ital,wght@0,300..900&family=Strait&display=swap');
    * {
        font-family: "Red Hat Display", sans-serif;
        color: rgb(255, 255, 255);
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        background-image: url("https://i.ibb.co/hFt31sB/bg.png");
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
        background-position: center;
    }
    .logo {
        font-size: 22px;
        font-weight: 900;
        color: white;
        text-align: center;
        margin-top: 20px;
    }
    a {
        text-decoration: none;
        color: inherit;
    }
    .options {
        background-color: rgba(255, 255, 255, 0.25);
        padding: 20px;
        color: black;
        width: 70%;
        max-width: 500px;
        margin: 80px auto 0;
        font-size: 28px;
        text-align: center;
        border-radius: 12px;
        border: solid 1px white;
        position: relative;
        top: 3em;
        font-weight: 500;
        color: white;
    }
    button {
        background: black;
        color: white;
        width: 100%;
        outline: none;
        border: none;
        padding: 14px;
        margin-top: 20px;
        border-radius: 8px;
        font-size: 14px;
        
    }
    .matter {
        text-align: center;
        margin-top: 240px;
    font-size: 14px;
    font-weight: 500;
    }
    .logoimg img {
        width: 70%;
        margin: 20px auto;
        display: block;
    }
    /* Modal Styles */
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.8);
    }
    .modal-content {
        background-color: #333;
        margin: 64% auto;
        padding: 30px;
        border: 1px solid #888;
        width: 80%;
        max-width: 400px;
        color: white;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        margin-top: -10px;
        cursor: pointer;
    }
    .close:hover,
    .close:focus {
        color: #fff;
        text-decoration: none;
    }
    .modal-content input {
        width: 100%;
        padding: 10px;
        margin-top: 20px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: none;
        font-size: 16px;
        outline: none;
        color: #000000;
        
    }
    .modal-content button {
        background: #000000;
        color: white;
        padding: 10px;
        width: 100%;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }
    .modal-content button:hover {
        background: #0056b3;
    }
    .error-message {
        color: red;
        margin-top: 10px;
    }
</style>
<body>
    <div class="content">
        <div class="logo">MFI</div>
        <div class="logoimg">
            <img src="https://i.ibb.co/dj4tZM8/logo.png" alt="">
        </div>
        <div class="options">
            <a href="#" id="accountLink">నా ఖాతా</a><br>
            <button>
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSefVPLjf_zq0TbJLJasndDZEUGYCun0kYvKg4fqoLvGa8FsTQ/viewform">నేను డబ్బు తీసుకుంటాను</a>
            </button>
        </div>
        <div class="matter">మేము మీకు సహాయం చేశామని ఆశిస్తున్నాము.</div>
    </div>

    <!-- The Modal -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>పాస్వర్డ్‌ను నమోదు చేయండి</p>
            <input type="password" id="userPassword" placeholder="పాస్వర్డ్">
            <button id="submitPassword">Submit</button>
            <p id="error-message" class="error-message"></p>
        </div>
    </div>

    <script>
        var modal = document.getElementById("passwordModal");
        var btn = document.getElementById("accountLink");
        var span = document.getElementsByClassName("close")[0];
        var submitBtn = document.getElementById("submitPassword");

        btn.onclick = function() {
            modal.style.display = "block";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        submitBtn.onclick = function() {
            var userInput = document.getElementById("userPassword").value;
            var errorMessage = document.getElementById('error-message');
            if (userInput === "") {
                errorMessage.textContent = "పాస్వర్డ్ను నమోదు చేయండి...!";
            } else {
                errorMessage.textContent = "తప్పు పాస్వర్డ్...!";
            }
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
