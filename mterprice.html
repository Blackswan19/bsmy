        * {

            color: #000000;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #838081;

        }
        a{
            text-decoration: underline;
        }
        .container {
            padding: 59px;
    top: 47%;

        }

        h1 {
            font-size: 22px;
            font-weight: 500;
            position: fixed;
            left: 0;
            background: #005d1c;

            padding: 9px 35px;
        }

        h2 {
            font-size: 3em;
            margin: -27px 0 32px 0;

        }

        p {
            font-size: 1em;

        .button {
            display: inline-block;
            padding: 10px 15px;

        .link:hover {
            text-decoration: underline;
        }

        .container img {
            width: 109%;
    position: fixed;
    top: 48px;
    left: -32px;

        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #838081;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            border: none;
            background-color: #005d1c;
            color: #ffffff;

</head>

<body>
    <div class="logo">
        <h1>M<spans style="color: #ffffff;position: fixed;
            left: 55px;
            font-weight: 400;"> terprice</spans></h1>
    </div>
    <div class="container">
        <img src="https://d7hftxdivxxvm.cloudfront.net/?height=1170&quality=85&resize_to=fit&src=https%3A%2F%2Fd32dm0rphc51dk.cloudfront.net%2FfrURmxJsZppYK1aqfTo1zw%2Fmain.jpg&width=1600" alt="">

        <a href="https://forms.gle/CWAxLH3JGYjyZ9Yu8" class="button">Get started</a>
        <p>Verify my account?<a href="javascript:void(0)" onclick="openModal()" style="color: white;text-decoration: none;"> Enter now</a>.</p><br><br>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p>Enter your pin:</p>
            <input type="password" id="userInput" placeholder="Enter the pin" style="width: 100%; padding: 10px; margin-top: 10px;outline: none;">
            <p id="modal-message" style="color: red; margin-top: 10px;"></p>
            <button onclick="checkPassword()">Submit</button>
        </div>
    </div>

    <script>
        // Function to open the modal
        function openModal() {
            document.getElementById("myModal").style.display = "flex";
        }

        // Function to close the modal
        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        // Function to check the password
        function checkPassword() {
            var userInput = document.getElementById("userInput").value;
            var message = document.getElementById("modal-message");

            if (userInput === "9919") {
                window.location.href = "acc1.html";
            } else if(userInput =""){
                message.textContent = "Enter something.";
            }
            else {
                message.textContent = "Wrong code / Account not exists";
            }
        }
    </script>
