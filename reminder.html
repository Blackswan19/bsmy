

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder</title>
       <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Orbitron:wght@400..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Strait&display=swap');
        
        * {
            font-family: "Red Hat Display", sans-serif;
            list-style: none;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: white;
        }
        body {
            width: 100%;
            background-color: #181818;
            padding: 10px;
            margin: 0;
            overflow-x: hidden;
        }
        .container{
            position: relative;
    left: 30%;
    width: 40%;

        }
        .todo {
            width: 100%;
            margin: 40px auto 20px;
            padding: 1px;
            border-radius: 10px;
        }
        .todo h1 {
            display: flex;
            align-items: center;
            font-size: 1.8rem;
            margin-bottom: 20px;
            justify-content: center;
        }
        .todo h1 img {
            width: 25px;
            margin-left: 10px;
        }
        .search {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 30px;
            margin-bottom: 20px;
        }
        input {
            border: none;
            flex: 1;
            outline: none;
            background: rgba(255, 105, 180, 0);
            padding: 12px;
            font-size: 1rem;
        }
        button {
            background: rgb(0 76 255);
            border-radius: 31px;
            border: none;
            color: white;
            text-align: center;
            cursor: pointer;
            font-size: 1rem;
            padding: 10px 45px;
        }
        button:hover {
            background-color: rgb(0, 132, 255);
        }
        ul#list-container {
            margin-top: 10px;
        }
        ul li {
            font-size: 16px;
            padding: 9px 50px 14px 38px;
            user-select: none; 
            position: relative;
            cursor: pointer;
            border-bottom: 1px solid #ccc;
        }
        ul li::before {
            content: '';
            position: absolute;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT5iP9aTTmIkrw9KVS8bWzYCqgXK5XAImAgg_Z9FUdMTMxsRlkb85jIzB_PtV-6m9_CSCk&usqp=CAU");
            background-size: cover;
            background-position: center;
            top: 12px;
            left: 8px;
        }
        ul li.checked {
            color: rgba(0, 0, 0, 0.4);
            text-decoration: line-through;
        }
        ul li.checked::before {
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcToor318Vv50HIWt-UchwIecF0JGVznEE-KAgkBmXXWNoQ-_NOYPrcX8_7fyFqnXqK_ZjY&usqp=CAU");
        }
        ul li span {
            position: absolute;
    right: 10px;
    top: 6px;
    font-size: 29px;
    color: #ff0000;
    cursor: pointer;
        }
        @media screen and (max-width: 480px) {
            .container{
                left: 10px;
        width: 95%;

            }
            button{
        background: rgb(0, 94, 255);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="todo">
            <h1>Reminder</h1>
            
            <div class="search">
                <input type="text" id="search-bar" placeholder="Enter the note here.....">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
        
            </ul>
        </div>
    </div>
    <script>
        const searchBar = document.getElementById("search-bar");
        const listcontainer = document.getElementById("list-container");

        function addTask(){
            if(searchBar.value === ''){
                alert("You didn't write any note");
            }
            else{
                let li = document.createElement("li");
                li.innerHTML = searchBar.value;
                listcontainer.appendChild(li);

                let span = document.createElement("span");
                span.innerHTML = "\u00d7";
                li.appendChild(span);
            }
            searchBar.value = "";
            saveData();
        }

        listcontainer.addEventListener("click", function(e){
            if(e.target.tagName === "LI"){
                e.target.classList.toggle("checked");
                saveData();
            } else if(e.target.tagName === "SPAN"){
                e.target.parentElement.remove();
                saveData();
            }
        });

        function saveData(){
            localStorage.setItem("data", listcontainer.innerHTML);
        }

        function showTask(){
            listcontainer.innerHTML = localStorage.getItem("data");
        }

        showTask();
    </script>
</body>
</html>
