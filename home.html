<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MFI</title>
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/D15BFpv/logo.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Orbitron:wght@400..900&family=Red+Hat+Display:ital,wght@0,300..900&family=Strait&display=swap');
        *{
            font-family: "Red Hat Display", sans-serif;
            color: black;
        }
        a{
            text-decoration: none;
        }
        body{
            display: none;
        }
        @media screen and (max-width: 480px) {
            body{
                display: block;
            }
            img{
                width: 100%;
            }
            .head{
                font-size: larger;
                font-weight: 600;
            }
            .option {
                text-align: center;
                font-size: 45px;
                line-height: 66px;
            }
            .social {
                text-align: center;
                font-size: 16px;
                position: relative;
                bottom: -5em;
            }
        }
    </style>
</head>
<body>
    <div class="head">
        MFI
    </div>
    <img src="https://i.ibb.co/D15BFpv/logo.png" alt="">
    <div class="option">
        <a href="#bonus" id="referral">Interest</a><br>
        <script>
            document.getElementById("referral").addEventListener("click", function(event){
                event.preventDefault();
                alert("Interest will depend on the money taken.");
            });
        </script>
        <a href="#" onclick="checkPassword()">My account</a>
        <script>
            // Get the current amount from localStorage
            let storedAmount = localStorage.getItem('amount');
            let storedDate = localStorage.getItem('date');

            // Initialize if no previous value is found
            if (storedAmount === null) {
                storedAmount = 20; // Start from 20
            } else {
                storedAmount = parseFloat(storedAmount);
            }

            if (storedDate === null) {
                storedDate = new Date().toDateString();
                localStorage.setItem('date', storedDate);
            }

            // Check if a day has passed
            let today = new Date().toDateString();
            if (storedDate !== today) {
                storedAmount += 10;
                localStorage.setItem('amount', storedAmount);
                localStorage.setItem('date', today);
            }

            // Display the amount
            function checkPassword() {
                var userInput = prompt("Enter last 4 digits of your phone number");
                if (userInput === "1789") {
                    alert("Verified!");
                    alert("Account owner: Chinna");
                    alert("Amount taken: 10,000 rs");
                    alert("Taken amount on: 22 July 2024");
                    alert("Interest per month: 300 rs");
                    if (confirm("Do you like to visit interest till today?")) {
                        alert("Your interest till today: â‚¹" + storedAmount);
                    } else {
                        alert("Thank you!");
                    }
                } else {
                    alert("Incorrect password...!");
                }
            }
        </script>
    </div>
    <div class="social">
        <a href="">Take money form us for low interest</a>
    </div>
</body>
</html>
