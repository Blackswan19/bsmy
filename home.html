       localStorage.removeItem('amount');
localStorage.removeItem('date');

// Get the current amount from localStorage

// Initialize if no previous value is found
if (storedAmount === null) {
    storedAmount = 200; // Start from 200
    localStorage.setItem('amount', storedAmount); // Set the initial amount in localStorage
} else {
    storedAmount = parseFloat(storedAmount);
}

if (storedDate === null) {

}

// Check if a day has passed
let today = new Date().toDateString();
if (storedDate !== today) {
