<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EFI- Alert</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace; /* Classic vintage font */
            background: #171e27; /* Dark gray background for a dystopian feel */
            color: #f5f5f5; /* Light gray text for contrast */
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            width: 70%;
            margin: 237px auto;
            padding: 55px;
            border: 3px solid #2e2e2e;
            background: #2e2e2e;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
            position: fixed;
        }

        h2, h6 {
            color: #cccccc; /* Light gray text for headings */
            margin-bottom: 20px;
            font-size: 29px;
        }

        .days-count {
            font-size: 18px;
            color: #e0e0e0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <script>
        function addDaysToDate(date, days) {
            const result = new Date(date);
            result.setDate(result.getDate() + days);
            return formatDate(result); // Format date in desired format
        }

        function formatDate(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0'); // Months are 0-based in JS
            const year = date.getFullYear();
            return `${day}/${month}/${year}`; // Format date as dd/mm/yyyy
        }

        function calculateDaysBetweenDates(startDate, endDate) {
            const start = new Date(startDate);
            const end = new Date(endDate);
            const differenceInTime = end - start;
            return Math.floor(differenceInTime / (1000 * 3600 * 24)); // Convert milliseconds to days
        }

        function showAlert(account) {
            const today = new Date();
            const takenDate = new Date(account.takenDate.split('-').reverse().join('-'));
            const daysSinceTaken = calculateDaysBetweenDates(takenDate, today);
            const returnDate = addDaysToDate(takenDate, account.daysToAdd); // Update this line to use takenDate
            const interest = account.amount + (daysSinceTaken * account.additionalInterest);
            
            alert("\nWelcome to EFI alert");
            alert(`\nTaken amount = ${account.amount}\n\nTaken on - ${formatDate(takenDate)}\n-------------------\nReturning on - ${returnDate}\n\nWith interest = ${interest}`);
            alert("\nThank you");

            // Update the days count in the HTML
            document.getElementById('days-count').innerText = `Days since amount was taken: ${daysSinceTaken}`;
        }

        const accounts = {
            "1789": { amount: 7000, takenDate: "21-08-2024", daysToAdd: 2, additionalInterest: 40 },
            "1389": { amount: 9000, takenDate: "21-08-2024", daysToAdd: 5, additionalInterest: 50 },
            // Add more accounts as needed
        };

        var userInput = prompt("\nEnter your alert pin");

        if (accounts[userInput]) {
            showAlert(accounts[userInput]);
        } else {
            alert("\nIncorrect code.");
        }
    </script>
    <div class="container">
        Welcome to <h2>MFI - Alert</h2><hr>
        A place where you can find your finance amount returning dates.
        <div class="days-count" id="days-count"></div> <!-- Added div for displaying days count -->
    </div>
</body>
</html>
