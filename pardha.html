    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Orbitron:wght@400..900&family=Red+Hat+Display:ital,wght@0,300..900&family=Strait&display=swap');
        * {

        body {
            color: #e0e0e0;
            background:#282828;
            padding: 20px;
            line-height: 1.6;
            display: none;
            text-align: center;
        }

        h1 {
            font-weight: 700;
            color: #57e0ff;
            text-align: center;
            margin: 54px 0px;
            font-size: 2rem;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            background: #1a1a1a;
            border-radius: 12px;
            margin: 10px 0;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            font-size: 1rem;
        }

        p {
            margin: 20px 0;
            padding: 0 15px;
            font-size: 1rem;
            text-align: center;
        }

        .graph {
            position: fixed;
            right: 20px;
            top: 20px;
            background: #004080;
            color: #f0f0f0;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 1rem;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: background 0.3s ease;
        }

        .graph a {
            color: #f0f0f0;
            text-decoration: none;
        }

        .graph:hover {
            background: #00264d;
        }

        img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
            z-index: 1000;
    position: fixed;
    left: 0;
    top: 0;
    opacity: 80%;
        }

        @media screen and (max-width: 480px) {
            body {
                display: block;
                padding: 15px;
                height: 40em;
            }

            .graph {
                font-size: 0.9rem;
                padding: 8px 15px;
                bottom: -1em;
                right: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            li {
                font-size: 0.9rem;
                font-weight: 500;
            }

            .account {
                position: absolute;
        bottom: 16em;
        width: 23%;
        background: black;
        padding: 10px 0px;
        border-radius: 44px;
        left: 39%;
            }

            p {
                font-size: 20px;
                padding: 0 10px;
            }

            button {
                position: relative;
                padding: 11px 20px;
                background: #000000;
                outline: none;
                border: none;
                color: #f0f0f0;
                border-radius: 8px;
                top: 4em;
            }
            .container {
                position: relative;
                top: 5em;
            }
            .note {
                position: fixed;
        bottom: 0em;
        padding: 15px 20px;
        width: 95%;
        font-size: 13px;
        background: black;
        left: -10px;
        line-height: 24px;
        letter-spacing: 0.5px;
        background: #000000;

            }
            video {
                width: 20%;
                position: fixed;
                z-index: 1;
                border-radius: 16px;
                bottom: 18px;
                left: 24px;
            }
            .social {
                font-size: 15px;

        bottom: 13em;
        text-align: center;
