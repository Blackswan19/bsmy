<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Helper</title>
    <link rel="icon" type="image/x-icon" href="https://i.pinimg.com/736x/b1/22/aa/b122aa7930d0e08092f394b44fd3f4c3.jpg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:wght@400;700&display=swap">
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Orbitron:wght@400..900&family=Red+Hat+Display:ital,wght@0,300..900&family=Strait&display=swap');
        
        * {
            font-family: "Red Hat Display", sans-serif;
            font-weight: 400;
            color: inherit; /* Ensures text color adapts to theme */
        }
        
        body {
            font-family: 'Libre Bodoni', serif;
            letter-spacing: 0.5px;
            transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transition when theme changes */
        }
        
        /* Light mode styles */
        @media (prefers-color-scheme: light) {
            body {
                background-color: #f8f8f8;
                color: #333333;
            }
            .content {
                background-color: #ffffff;
                color: #333;
                border: solid 2px #2745ec;
            }
            .buttons {
                background: #2745ec;
            }
        }

        /* Dark mode styles */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1f1f1f; 
                color: #f8f0e3;
            }
            .content {
                background-color: #31313178;
                color: #f8f0e3;
                border: solid 2px #2745ec;
            }
            .buttons {
                background: #2745ec;
            }
        }

        .logo {
            position: fixed;
            top: 6px;
            font-size: 25px;
            left: 13px;
            font-weight: 800;
            color: #2745ec;
        }
        
        input {
            padding: 10px 20px;
            background-color: #ffffff4a;
            color: inherit;
            border: none;
            border-radius: 4px;
            outline: none;
            text-align: center;
            font-weight: 600;
        }
        
        input::placeholder {
            color: #a9a9a9;
        }
        
        a {
            text-decoration: none;
            color: #1e90ff; /* Light blue link color */
        }
        
        .content {
            margin: 13em auto;
            padding: 30px 30px;
            box-shadow: 0 4px 8px rgb(0 0 0 / 40%);
            text-align: center;
            width: 86%;
            position: fixed;
            left: -6px;
        }
        
        .extra {
            position: fixed;
            text-align: center;
            width: 85%;
            top: 98px;
        }

        .buttons {
            color: #ffffff;
            padding: 10px 18px;
            border-radius: 8px;
            position: fixed;
            width: 45%;
            text-align: center;
            top: 647px;
            left: 23%;
        }
    </style>
</head>
<body>
    <div class="logo">
        Interest Helper
    </div>
    <a class="buttons" href="https://forms.gle/Mp8itfWTVKmhvvbp9">Apply</a>
    <div class="content">
        <div class="offers">
            <p>All the special occasions offer will be displayed here<br><br>Offers currently unavailable.</p>
        <hr> 
        <h2>IH - Wallet</h2>
        <form id="passwordForm" onsubmit="return validatePasswords()">
            <input type="password" id="password" name="password" placeholder="Enter the wallet pin" required><br><br>
            <script>
                function validatePasswords() {
                    var password = document.getElementById("password").value;
                    if (password === "1789") {
                        alert("\nAccount Owner: Chinna.");
                        alert("Amount returned : Successful");
                        alert("\nThank you for using Interest Helper.");
                    } else {
                        alert("Dear member, Don't try to login into another member's account.");
                        return false;  // Prevent form submission
                    }
                }
            </script>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div class="extra">
        We hope we helped you
    </div>
</body>
</html>
