<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MFI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald|Noto+Sans">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Orbitron:wght@400..900&family=Red+Hat+Display:ital,wght@0,300..900&family=Strait&display=swap');
        
        * {
            font-family: "Red Hat Display", sans-serif;
        }

        body {
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 125vh; 
            margin: 0; 
            text-align: center;
            letter-spacing: 1px;
        }

        /* Light Theme */
        @media (prefers-color-scheme: light) {
            body {
                background-color: #f4f4f9; /* Light background */
                color: #003366; /* Dark blue text */
            }
            ul a {
                background-color: #004cff;
                color: #ffffff;
                border: solid 1px #004cff;
            }
            ul a:hover, ul a:active {
                background-color: #003bbf;
                color: #ffffff;
            }
            ul a:active {
                color: #ffffff;
            }
        }

        /* Dark Theme */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1f1f1f; /* Dark background */
                color: #ffffff; /* Light text */
            }
            ul a {
                background-color: #004cff;
                color: #ffffff;
                border: solid 1px #004cff;
            }
            ul a:hover, ul a:active {
                background-color: #003bbf;
                color: #ffffff;
            }
            ul a:active {
                color: #1f1f1f;
            }
        }

        ul {
            list-style-type: none; 
            padding: 0; 
            margin: 0; 
            position: fixed;
        }
        
        li {
            margin: 21px 0px;
            width: 248px;
        }

        ul a {
            display: block; 
            text-decoration: none; 
            font-size: 15px; 
            padding: 10px 30px; 
            border-radius: 12px; 
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease, border-color 0.3s ease; 
        }

        ul a:hover {
            transform: scale(1.05); 
        }

        .p img {
            width: 12%;
            position: fixed;
            bottom: 10px;
            right: 10px;
            border: solid 2px gray;
            border-radius: 8px;
        }

        @media (max-width: 600px) {
            img {
                position: fixed;
                width: 68%;
                bottom: 66%;
                z-index: -1;
            }
            a {
                font-size: 18px; 
                padding: 12px 24px; 
            }
        }

        #passwordContainer {
            display: none;
    text-align: center;
    margin-top: 50px;
    z-index: 1;
    background: black;
    padding: 132px;
    position: fixed;
    height: 100%;
    width: 100%;
        }

        #userPassword {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            outline: none;
            transition: border-color 0.3s;
        }

        #userPassword:focus {
            border-color: #007bff;
        }

        #submitBtn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #submitBtn:hover {
            background-color: #0056b3;
        }

        #error-message {
            color: red;
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Slack icon -->
    <a href="#"><i class="fa-brands fa-slack" id="accountLink" style="position: fixed;
		top: 10px;
		left: 10px;
		font-size: 20px;
		color: white;
		z-index: 10;"></i></a>

    <!-- Input and button (hidden initially) -->
    <div id="passwordContainer">
        <input type="password" id="userPassword" placeholder="Enter password">
        <br>
        <button id="submitBtn">Submit</button>
    </div>

    <!-- Error message -->
    <p id="error-message"></p>

    <!-- Services List -->
    <img src="intoBS.png" alt="">
    <ul>
        <p>Our services</p><br><br>
        <li><a href="home.html">MFI</a></li>
        <li><a href="mterprice.html">Mterprice</a></li>
        <li><a href="reminder.html">Reminder</a></li><br><br><br>
        <a href="#" onclick="selectOption()" style="font-size: 11px; text-align: center; background: #282828; border: solid 1px #313131;">Open Calculators</a>
    </ul>

    <script>
        // Toggle input form visibility when Slack icon is clicked
        document.getElementById("accountLink").onclick = function() {
            var passwordContainer = document.getElementById("passwordContainer");
            if (passwordContainer.style.display === "none" || passwordContainer.style.display === "") {
                passwordContainer.style.display = "block";  // Show the input form
            } else {
                passwordContainer.style.display = "none";  // Hide the input form
            }
        }

        // // Submit button functionality
        // document.getElementById("submitBtn").onclick = function() {
        //     var userInput = document.getElementById("userPassword").value;
        //     var errorMessage = document.getElementById('error-message');
            
        //     if (userInput === "9919") {
        //         window.location.href = "https://blackswan19.github.io/BS/personal.html";
        //     } else {
        //         errorMessage.textContent = "Incorrect password..!";
        //     }
        // }

        function selectOption() {
            const userChoice = prompt("Which one you like to visit:\n\n1.Finance\n2.MFI");
        
            if (userChoice === "1") {
                window.location.href = "financal.html"; // Replace with the actual Finance page URL
            } else if (userChoice === "2") {
                window.location.href = "mfical.html"; // Replace with the actual MFI page URL
            } else {
                alert("Invalid choice. Select either\n\n 1.Finance \n 2.MFI.");
            }
        }
    </script>

</body>
</html>
