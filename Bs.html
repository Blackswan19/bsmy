<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        
        body {
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background-color: #121212; 
            color: #ffffff; 
            font-family: "Noto Sans", sans-serif;
            text-align: center;
        }
        ul {
            list-style-type: none; 
            padding: 0; 
            margin: 0; 
        }
        li {
            margin: 21px 0px;
            width: 248px;
        }
        ul a {
            display: block; 
            text-decoration: none; 
            font-size: 15px; 
            padding: 15px 30px; 
            border-radius: 12px; 
            color: #ffffff; 
            background: black;border: solid 1px #1e90ff;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease, border-color 0.3s ease; 
        }

        
        ul a:hover {
            background-color: #1e90ff; 
            color: #ffffff; 
            transform: scale(1.05); 
            border-color: #1e90ff; 
        }

        
        ul a:active {
            background-color: #1e90ff;
            color: #1f1f1f; 
            border-color: #1e90ff;
        }
        .p img{
            width: 12%;
    position: fixed;
    bottom: 10px;
    right: 10px;
    border: solid 2px gray;
    border-radius: 8px;
        }
        
        @media (max-width: 600px) {
            a {
                font-size: 18px; 
                padding: 12px 24px; 
            }
        }

</head>

        function selectOption() {
            const userChoice = prompt("Which calculator you want:\n1. Finance\n2. MFI");
        
            if (userChoice === "1") {
                window.location.href = "financal.html"; // Replace with the actual Finance page URL
            } else if (userChoice === "2") {
